<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGA - Contato</title>
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <div class="logo">SGA</div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
          <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contato-container">
        <h2>Fale Conosco</h2>
        <p>
          Tem dúvidas, sugestões ou precisa de ajuda? Preencha o formulário
          abaixo e retornaremos o mais rápido possível.
        </p>

        <form id="form-contato">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@exemplo.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Escreva sua mensagem aqui..."
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit">Enviar Mensagem</button>
          <div
            id="contatoMessage"
            style="margin-top: 10px; display: none"
          ></div>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 Sistema de Gestão Acadêmica — Todos os direitos reservados.
      </p>
    </footer>

    <script>
      document
        .getElementById("form-contato")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const mensagem = document.getElementById("mensagem").value;

          let mensagens =
            JSON.parse(localStorage.getItem("mensagensContato")) || [];
          mensagens.push({
            nome: nome,
            email: email,
            mensagem: mensagem,
            data: new Date().toLocaleString(),
          });
          localStorage.setItem("mensagensContato", JSON.stringify(mensagens));

          document.getElementById("contatoMessage").innerHTML =
            '<span style="color: green;">Mensagem enviada com sucesso!</span>';
          document.getElementById("contatoMessage").style.display = "block";

          this.reset();
        });
    </script>
  </body>
</html>
