<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SGA</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/auth.js"></script>
</head>
<body>


<header>
  <div class="logo">SGA</div>
  <nav>   
    <a href="home.html">Home</a>
    <a href="cursos.html">Cursos</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
    <a href="login.html" class="btn-login active">Login</a>
  </nav>
</header>

<main>  
    <section class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm"> 
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="password" id="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
          <div id="loginError" style="color: red; margin-top: 10px; display: none;">Email ou senha incorretos</div>
        </form>
            <p>Não possui conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </section>
</main>

<footer>
  <p>&copy; 2025 Sistema de Gestão Acadêmica. Todos os direitos reservados.</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const userType = login(email, password);
    
    if (userType) {
        if (userType === 'aluno') {
            window.location.href = 'painel-aluno.html';
        } else if (userType === 'admin') {
            window.location.href = 'painel-admin.html';
        } else if (userType === 'professor') {
            window.location.href = 'painel-professor.html';
        }
    } else {
        document.getElementById('loginError').style.display = 'block';
    }
});
</script>
</body>
</html>
